<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <h1>测试地址1：{{1+1}}</h1>
        <h1>测试地址2: {{$options}}</h1>
        <h1>测试地址3: {{$emit}}</h1>
        <h1>测试地址4: {{_c}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip=false
    const vm =new Vue({
        el:"#root",
        data:{
            name:'尚硅谷',
            address:'上海'
    }
    })
    console.log(vm)
</script>
</html>
