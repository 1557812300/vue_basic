<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
    初识Vue:
    1,想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象：
    2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法：
    3.root容器里的代码被称为[Vue模板]： 
    4.容器与实例只存在一对一的关系。
    5.真是开发中只有一个Vue实例，并会配合着组建一开始用。
    6.{{***}}中的***，填写js表达式，且***可以读取到data中的所有属性
    7.一旦data中的数值发生改变，那么模板中用到该数据的地方会自动更新
    
-->

    <!-- 容器与实例只存在一对一的关系。 -->
    <div id="root">
        <!-- 插值语法 -->
        <h1>Hello，{{name}}
           
        </h1>
    </div>
    <div class="root2">
        <!-- 插值语法 -->
        <h1>Hello，{{name}} ，{{address}}</h1>
    </div>
    <h2>{{name}}</h2>
    <script type="text/javascript">
        Vue.config.productionTip=false
        //以阻止 vue 在启动时生成生产提示。
        //创建Vue实例
        const x = new Vue({
            el:'#root',//用于指定当前Vue实例为哪一个容器服务，值通常为css样式选择器
            data:{
                //data中用于存储数据，数据供el所制定的容器使用，值我们暂时先写成一个对象。
                name:'尚硅谷123'
            }
        })
        new Vue({
            el:'.root2',//用于指定当前Vue实例为哪一个容器服务，值通常为css样式选择器
            data:{
                //data中用于存储数据，数据供el所制定的容器使用，值我们暂时先写成一个对象。
                address:'北京'
            }
        })
    </script>
</body>
</html>
