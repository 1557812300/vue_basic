<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <app></app>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        //需要提前初始化：
        const student=Vue.extend({
            name:'student',
            template:`
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>

            </div>
            `,
            data(){
                return{
                    name:'张帆',
                    age:26
                }
            }
        })
        const school=Vue.extend({
            template:`
            <div>
                <h2>学校名称：{{name}}</h2>    
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
            `,
            data() {
                return {
                    name:'清华大学',
                    address:'北京'
                }
            },
            components:{
                student
            }
        })
       

        const hello=Vue.extend({
            template:`
            <div>
            <h2>信息{{msg}}</h2>    
            </div>
            `,
            data(){
                return{
                    msg:'@版权所有'
                }
            }
        })
        const app=Vue.extend({
            
            template:`
            <div>
                <school></school>
                <hello></hello>
            </div>
            `,
            components:{
                school,
                hello
            }
        })
        new Vue({
            el:'#root',
            //组件：
            components:{
                app
            }
        })
    </script>
</body>
</html>
