
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>基本列表</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
		<h2>学校名称：{{name}}</h2>	
		<h2>学校地址：{{address}}</h2>
		</div>  
		<script type="text/javascript">
			Vue.config.productionTip = false
		
			const vm=new Vue({
				el:'#root',
				data:{
					name:'山硅谷',
					address:'北京'
				}
			})
		</script>
</html>
